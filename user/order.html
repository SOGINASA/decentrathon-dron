<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новая доставка — DroneGo</title>
  <link rel="stylesheet" href="order.css"/>
  <!-- Яндекс.Карты API -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=bbedf925-4a42-423f-b41b-cc99d421a629&lang=ru_RU" type="text/javascript"></script>
</head>
<body>

  <!-- Кнопка «Назад» -->
  <button class="btn-back" onclick="location.href='us_main.html'" aria-label="Назад">&larr;</button>

  <!-- Карта -->
  <div id="map" class="order-map"></div>

  <!-- Нижняя панель с полями и кнопками -->
  <div class="order-panel">
    <div class="field-group">
      <input type="text" id="start-address" placeholder="Начальный адрес"/>
      <button id="pick-start" class="btn-small">Выбрать на карте</button>
    </div>
    <div class="field-group">
      <input type="text" id="end-address" placeholder="Конечный адрес"/>
      <button id="pick-end" class="btn-small">Выбрать на карте</button>
    </div>
    <button id="order-btn" class="btn-order" disabled>
      Заказать — <span id="price">тут будет цена</span>
    </button>
  </div>

  <script src="order.js"></script>
</body>
</html>
