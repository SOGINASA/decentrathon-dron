  <form method="post" action="{{ url_for('user.create_order') }}" id="orderForm" class="order-panel">
    <div class="field-group">
      <input type="text" id="start-address" placeholder="Начальный адрес" name="start_location" required/>
      <button type="button" id="pick-start" class="btn-small">Выбрать на карте</button>
    </div>
    <div class="field-group">
      <input type="text" id="end-address" placeholder="Конечный адрес" name="end_location" required/>

    </div>
  
    <!-- Скрытые поля для координат -->
    <input type="hidden" name="start_lat" id="start-lat">

    <input type="hidden" name="end_lat" id="end-lat">
    <input type="hidden" name="end_lon" id="end-lon">
    <input type="hidden" name="cost" id="cost">
    <input type="hidden" name="time" id="time">
  
    <button id="order-btn" class="btn-order" disabled>
